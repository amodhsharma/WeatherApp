<!doctype html>
<html lang="en">
    <head>
        <title>Weather App</title>
            <!--required meta tags-->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <!--Bootstrap css-->

            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        </div>
